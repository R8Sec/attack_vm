---
- name: Update and upgrade packages
  become: true
  apt:
    update_cache: true
    upgrade: true

- name: Install packages
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ packages_to_install }}"

- name: enable snapd service
  service:
    name: snapd
    enabled: true
    state: started
  become: true

- name: Install Obsidian
  become: true
  snap:
    name: obsidian
    classic: true
    dangerous: true
    channel: latest/stable